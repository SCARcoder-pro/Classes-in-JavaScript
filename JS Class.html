<!DOCTYPE html>
<html>

<head>
    <title>JS Class</title>
</head>

<body>
    <h2>Javascript Class</h2>
    <p>How to use a JavaScript Class</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        class Student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age() {
                let date = new Date();
                return date.getFullYear()
                    - this.year;
            }
        }
        Student1 = new Student("John.", 2014);
        document.getElementById("demo").innerHTML = "My name is " + Student1.name + " I was born in " + Student1.year + " and my age is"
            + Student1.age();

        Student2 = new Student("Riya.", 2001);
        document.getElementById("demo1").innerHTML = "My name is " + Student2.name + " I was born in " + Student2.year + " and my age is"
            + Student2.age()
    </script>
</body>

</html>
