<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Examples</title>
</head>

<body>
    <h2>JavaScript Classes</h2>
    <p id="classExample"></p>

    <h2>JavaScript Class Inheritance</h2>
    <p id="inheritanceExample"></p>

    <h2>JavaScript Static Methods</h2>
    <p>A static keyword is created with static keyword and you can only call the method on itself</p>
    <p id="hello"></p>
    <p id="hi"></p>
    <p id="welcome"></p>

    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return 'I have a ' + this.carname;
            }
        }
        let myCar = new Car("Ford");
        document.getElementById("classExample").innerHTML = myCar.present();
        class Model extends Car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ', it is a ' + this.model;
            }
        }
        let myModel = new Model("Car", "Ferrari");
        document.getElementById("inheritanceExample").innerHTML = myModel.show();

        class Student {
            constructor(name) {
                this.name = name;
            }
            static hello() {
                return "Hello!";
            }
            static welcome(x) {
                return "Welcome! " + x.name;
            }
            hi() {
                return "Hi! " + this.name;
            }
        }
        let myname = new Student("John");
        document.getElementById("hello").innerHTML = Student.hello();
        document.getElementById("hi").innerHTML = myname.hi();
        document.getElementById("welcome").innerHTML = Student.welcome(myname);
    </script>
</body>

</html>
