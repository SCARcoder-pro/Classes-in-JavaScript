<title>Static methods in Class</title>
</head>

<body>
    <h2>JavaScript Static Methods</h2>
    <p>A static keyword is created with static keyword ad u can only call the mothod on itself</p>
    <p id="hello"></p>
    <p id="hi"></p>
    <p id="welcome"></p>
    <script>
        class Student {
            constructor(name) {
                this.name = name;
            }
            static hello() {
                return "Hello!";
            }
            static welcome(x) {
                return "Welcome! " + x.name;
            }
            hi() {
                return "Hi! " + this.name;
            }
        }
        myname = new Student("John");
        document.getElementById("hello").innerHTML = Student.hello();
        document.getElementById("hi").innerHTML = myname.hi();
        document.getElementById("welcome").innerHTML = Student.welcome(myname);
    </script>
</body>

</html>
